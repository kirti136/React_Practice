<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Hello React</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="app">
  </div>

  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- to let babel compile our react code that include jsx we will create a script tag of the type text/babel -->
  <!-- over here we will write our react code -->
  <script type="text/babel">
    class MyApp extends React.Component {
      constructor() {
        super();
        this.state = {
          text: ""
        }
      }

      render() {
        return (
          <>
            <div className="top">
              <input type="text" id="inputFld" onChange={e => this.setState({ text: e.target.value })} />
            </div>
            <div className="bottom">
              <span className="output"> {this.state.text.split("").reverse().join("")} </span>
            </div>
          </>
        )
      }
    }


    ReactDOM.render(<MyApp />, document.getElementById("app"))

  </script>



</body>

</html>
